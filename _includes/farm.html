<div class="block block--dark-green block--reverse" id="our-farm">
  <div class="block__text">
    <h2 class="block__headline">
      Our farm
    </h2>
    <p>
      All of our pesto is made from basil grown on our farm outside Mountain Grove, Missouri. We harvest our basil leaves at peak flavor, and we grind them onsite within a few hours.
    </p>
  </div>
  <img
    src="{{ '/assets/images/farm-image-400w.png' | relative_url }}"
    srcset="{{ '/assets/images/farm-image-400w.png' | relative_url }} 400w,
            {{ '/assets/images/farm-image-800w.png' | relative_url }} 800w,
            {{ '/assets/images/farm-image-1200w.png' | relative_url }} 1200w,
            {{ '/assets/images/farm-image.png' | relative_url }} 1600w"
    sizes="(max-width: 768px) 100vw, 50vw"
    class="block__image"
    alt="Overhead view of our farm fields and garden beds"
    loading="lazy"
  />
  {% include divider.html %}
</div>
