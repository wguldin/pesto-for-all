<div class="block block--green" id="our-inspiration">
  <img
    src="{{ '/assets/images/italy-image-400w.png' | relative_url }}"
    srcset="{{ '/assets/images/italy-image-400w.png' | relative_url }} 400w,
            {{ '/assets/images/italy-image-800w.png' | relative_url }} 800w,
            {{ '/assets/images/italy-image-1200w.png' | relative_url }} 1200w,
            {{ '/assets/images/italy-image.png' | relative_url }} 1600w"
    sizes="(max-width: 768px) 100vw, 50vw"
    class="block__image"
    alt="Narrow street we saw in our trip to Italy"
    loading="lazy"
  />
  <div class="block__text">
    <h2 class="block__headline">
      Our inspiration
    </h2>
    <p>
      Our honeymoon in Italy was the first time we tried fresh pesto. And we couldn't believe how much better it was than the stuff in stores! Once we got back, we started making our own pesto and haven't stopped since.
    </p>
  </div>
  {% include divider.html %}
</div>
