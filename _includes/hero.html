<div class="block block--hero">
  <div class="hero__content">
    <div class="hero__text">
      <h1 class="hero__title">
        The freshest <span class="break hide-on-mobile"></span> pesto you <span class="break hide-on-mobile"></span> can buy
      </h1>
      <p class="hero__description">
        We stone grind basil grown on our farm with olive oil, sea salt, and garlic to create a wonderfully fresh pesto. And yes, it's nut and dairy free too!
      </p>
      <button class="button hero__cta" data-modal-open="waitlist-modal">Sign up for our newsletter</button>
    </div>
    <div class="hero__image-wrapper">
      <img
        src="{{ '/assets/images/food-photo-400w.jpg' | relative_url }}"
        srcset="{{ '/assets/images/food-photo-400w.jpg' | relative_url }} 400w,
                {{ '/assets/images/food-photo-800w.jpg' | relative_url }} 800w,
                {{ '/assets/images/food-photo-1200w.jpg' | relative_url }} 1200w,
                {{ '/assets/images/food-photo.jpg' | relative_url }} 1600w"
        sizes="(max-width: 768px) 100vw, 50vw"
        class="hero__image"
        alt="Fresh pesto as part of an italian meal"
        loading="eager"
      />
    </div>
  </div>
  {% include divider.html %}
</div>

{% include modal.html %}
